spring.application.name=delivery-optimizer

spring.datasource.url=jdbc:mysql://localhost:3306/DeliveryOptimizer
spring.datasource.username=root
spring.datasource.password=Root9874#
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# Tell Hibernate we are on MySQL 8 (optimizes SQL generation)
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect

# Pretty print SQL in console (super useful for debugging)
spring.jpa.properties.hibernate.format_sql=true

# Optional: logs the parameters in queries (helpful in dev, remove later)
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

app.hub.latitude=19.387436500246842
app.hub.longitude=72.82887130020333
